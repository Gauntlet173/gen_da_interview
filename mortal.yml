rules: mortal.pl
query: mortal(X)
data:
  - name: thing
    type: String
    minimum: 0
    encodings:
      - thing(X)
    attributes:
      - name: Human
        type: Boolean
        ask: Does Y seem more or less human to you?
        encodings:
          - human(Y)
terms:
  - mortal: |
      capable of dying