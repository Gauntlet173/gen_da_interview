rules: r34_amended.pl
query: must_not(A,accept,B)
data:
  - name: person
    type: String
    minimum: 0
  - name: legal_practice
    type: String
    minimum: 0
    encodings:
      - law_practice(X)
    attributes:
    - name: joint_law_venture
      type: Boolean
      encodings:
        - joint_law_venture(X)
    - name: formal_law_alliance
      type: Boolean
      encodings: 
        - formal_law_alliance(X)
    - name: foreign_law_practice
      type: Boolean
      encodings:
        - foreign_law_practice(X)
    - name: jurisdiction
      type: Enum
      options:
        singapore: Singapore
        other: Somewhere Else
      encodings:
        - jurisdiction(Y,X)
    - name: legal_practitioner
      type: Object
      source: person
      encodings:
        - legal_practitioner(X)
        - in(X,Y)
      attributes:
        - name: locum_solicitor
          type: Boolean
          encodings:
            - locum_solicitor(X)
        - name: primary_occupation
          type: Enum
          encodings:
            - primary_occupation_of(Y,X)
          options:
            practicing_as_a_lawyer: Practicing as a lawyer
            something_else: Something Else
    - name: position
      type: String
      minimum: 0
      encodings:
        - in(X,Y)
        - position(X)
      attributes:
        - name: accepted_as_representative_of_parent_practice
          type: Boolean
          encodings:
            - accepts_position_as_representative(_,Y,_)
        - name: associated_with
          type: Object
          source: business
          minimum: 0
          encodings:
            - associated_with(Y,X)
        - name: entitles_holder_as_executive
          type: Boolean
          encodings:
            - entitles_holder(Y)
        - name: independent_director
          type: Boolean
          encodings:
            - independent_director(Y)
        - name: non_executive_director
          type: Boolean
          encodings:
            - non_executive_director(Y)
        - name: materially_interferes_with_practicing_as_a_lawyer_for
          type: Object
          source: person
          minimum: 0
          encodings:
            - materially_interferes_with(Y,practicing_as_a_lawyer,X)
        - name: materially_interferes_with_availability_of
          type: Object
          source: person
          minimum: 0
          encodings:
            - materially_interferes_with(Y,availability,X)
        - name: materially_interferes_with_representation_of_clients_for
          type: Object
          source: person
          minimum: 0
          encodings:
            - materially_interferes_with(Y,representation,X)
  - name: organization
    type: String
    minimum: 0
    attributes:
      - name: carries_on
        type: Object
        source: business
        minimum: 0
        encodings:
          - carries_on(Y,X)
      - name: provides
        type: Object
        source: service
        minimum: 0
        encodings:
          - provides(Y,X)
      - name: listed_in_third_schedule
        type: Boolean
        encodings:
          - in_third_schedule(Y)
          - institution(Y)
      - name: position
        type: String
        minimum: 0
        encodings:
          - in(X,Y)
        attributes:
          - name: associated_with
            type: Object
            source: business
            minimum: 0
            encodings:
              - associated_with(Y,X)
          - name: independent_director
            type: Boolean
            encodings:
              - independent_director(Y)
          - name: non_executive_director
            type: Boolean
            encodings:
              - non_executive_director(Y)
          - name: entitles_holder_as_executive
            type: Boolean
            encodings:
              - entitles_holder(Y)
          - name: materially_interferes_with_practicing_as_a_lawyer_for
            type: Object
            source: person
            minimum: 0
            encodings:
              - materially_interferes_with(Y,practicing_as_a_lawyer,X)
          - name: materially_interferes_with_availability_of
            type: Object
            source: person
            minimum: 0
            encodings:
              - materially_interferes_with(Y,availability,X)
          - name: materially_interferes_with_representation_of_clients_for
            type: Object
            source: person
            minimum: 0
            encodings:
              - materially_interferes_with(Y,representation,X)
      - name: company
        type: Boolean
        encodings:
          - company(Y)
      - name: corporation
        type: Boolean
        encodings:
          - corporation(Y)
      - name: partnership
        type: Boolean
        encodings:
          - partnership(Y)
      - name: llp
        type: Boolean
        encodings:
          - llp(Y)
      - name: sole_proprietorship
        type: Boolean
        encodings:
          - sole_proprietorship(Y)
      - name: business_trust
        type: Boolean
        encodings:
          - business_trust(Y)
      - name: beneficial_owner
        type: Object
        minimum: 0
        source: person
        encodings:
          - beneficial_owner_of(X,Y)
      - name: legal_owner
        type: Object
        minimum: 0
        source: person
        encodings:
          - legal_owner_of(X,Y)
      - name: partner
        type: Object
        source: person
        minimum: 0
        encodings:
          - partner_of(X,Y)
      - name: sole_proprietor
        type: Object
        source: person
        minimum: 0
        maximum: 1
        encodings:
          - sole_proprietor_of(X,Y)
      - name: director
        type: Object
        source: person
        minimum: 0
        encodings:
          - director_of(X,Y)
  - name: business
    type: String
    minimum: 0
    encodings:
      - business(X)
    attributes:
      - name: detracts_from_dignity_of_legal_profession
        type: Boolean
        encodings:
          - detracts_from_dignity_of_legal_profession(Y)
      - name: incompatible_with_dignity_of_legal_profession
        type: Boolean
        encodings:
          - incompatible_dignity_of_legal_profession(Y)
      - name: derogates_from_dignity_of_legal_profession
        type: Boolean
        encodings:
          - derogates_from_dignity_of_legal_profession(Y)
      - name: likely_to_unfairly_attract_business_in_the_practice_of_law
        type: Boolean
        encodings:
          - unfair(Y)
      - name: set_out_in_the_first_schedule
        type: Boolean
        encodings:
          - described_in_first_schedule(Y)
      - name: prohibited_business
        type: Boolean
        encodings:
          - prohibited_business(Y)
      - name: trade
        type: Boolean
        encodings:
          - trade(Y)
      - name: calling
        type: Boolean
        encodings:
          - calling(Y)
      - name: for_profit
        type: Boolean
        encodings:
          - for_profit(Y)
      - name: in_singapore
        type: Boolean
        encodings:
          - in(Y,singapore)
  - name: service
    type: String
    minimum: 0
    encodings:
      - service(X)
    attributes:
      - name: legal
        type: Boolean
        encodings:
          - legal_service(Y)
      - name: law_related
        type: Boolean
        encodings:
          - law_related_service(Y)
      - name: listed_in_fourth_schedule
        type: Boolean
        encodings:
          - listed_in_fourth_schedule
  - name: all_conditions_of_second_schedule_satisfied
    type: Boolean
    encodings:
      - conditions_of_second_schedule_satisfied
terms:
- yeet: throw with high velocity